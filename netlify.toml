[build]
  command = "npm run build"
  publish = "build"
  functions = "api"
  
[[redirects]]
  from = "/search"
  to = "https://enq07qn14tpl.x.pipedream.net"
  status = 200
  force = true
  signed = "API_SIGNATURE_TOKEN"
  headers = {Authorization = "Netlify"}    
  
[[redirects]]
  from = "/search2"
  to = "https://enq07qn14tpl.x.pipedream.net"
  status = 200
  force = true
  headers = {Authorization = "Netlify"} 

[[redirects]]
  from = "/*"
  status = 200
  force = true
  conditions = {Role = ["admin"]}

